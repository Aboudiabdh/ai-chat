<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #0f172a;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ===== Header ===== */
header {
  background: #020617;
  padding: 15px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  border-bottom: 1px solid #1e293b;
}

/* ===== Chat Area ===== */
#chat {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* ===== Message ===== */
.message {
  max-width: 80%;
  padding: 12px 15px;
  border-radius: 15px;
  line-height: 1.6;
  word-wrap: break-word;
}

/* User */
.user {
  align-self: flex-end;
  background: #22c55e;
  color: #022c22;
  border-bottom-right-radius: 5px;
}

/* AI */
.ai {
  align-self: flex-start;
  background: #1e293b;
  color: #e5e7eb;
  border-bottom-left-radius: 5px;
}

/* ===== Input Area ===== */
#input-area {
  display: flex;
  padding: 10px;
  background: #020617;
  border-top: 1px solid #1e293b;
}

#msg {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 16px;
}

button {
  margin-right: 10px;
  padding: 12px 18px;
  background: #22c55e;
  color: #022c22;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

button:active {
  opacity: 0.8;
}
</style>
</head>

<body>

<header>ü§ñ AI Chat</header>

<div id="chat"></div>

<div id="input-area">
  <button onclick="send()">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
  <input id="msg" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß..." onkeydown="if(event.key==='Enter') send()">
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("msg");

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = `message ${type}`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  addMessage("‚è≥ ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ŸÅŸÉŸäÿ±...", "ai");

  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    chat.lastChild.textContent = data.reply;
  } catch (e) {
    chat.lastChild.textContent = "‚ùå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£";
  }
}
</script>

</body>
</html>
